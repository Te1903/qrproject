<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üéÇ Ch√∫c M·ª´ng Sinh Nh·∫≠t üéÇ</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
    }
    canvas { display: block; }

    .title {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: pink;
      font-size: 3rem;
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 0 0 15px pink;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px pink, 0 0 20px hotpink; }
      to   { text-shadow: 0 0 25px hotpink, 0 0 40px deeppink; }
    }

    /* ·∫¢nh b√°nh kem bay nh·∫π */
    #cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -52%); }
      50% { transform: translate(-50%, -48%); }
    }

    /* N√∫t ph√°t nh·∫°c */
    #playMusicBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px pink;
      transition: all 0.3s;
    }
    #playMusicBtn:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 35px hotpink;
    }
  </style>
</head>
<body>
  <div class="title">‚ú® Ch√∫c M·ª´ng Sinh Nh·∫≠t ‚ú®</div>

  <!-- Th√™m ·∫£nh b√°nh kem -->
  <img id="cake" src="Banh-kem-sinh-nhat-dau-tay-3-removebg-preview.png" alt="B√°nh kem">

  <button id="playMusicBtn">üé∂ B·∫≠t nh·∫°c üé∂</button>

  <!-- Nh·∫°c sinh nh·∫≠t -->
  <audio id="bg-music" loop>
    <source src="Khuc Hat Mung Sinh Nhat - Phan Dinh Tung - NhacHayVN.mp3" type="audio/mpeg">
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // üåå Hi·ªáu ·ª©ng galaxy n·ªÅn
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 80;

    const galaxyGeo = new THREE.BufferGeometry();
    const galaxyPos = [];
    const galaxyColors = [];

    for (let i = 0; i < 2000; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = 20 + Math.random() * 60;
      const x = Math.cos(angle) * radius;
      const z = Math.sin(angle) * radius;
      const y = (Math.random() - 0.5) * 60;
      galaxyPos.push(x, y, z);
      galaxyColors.push(1, 1, 1);
    }

    galaxyGeo.setAttribute('position', new THREE.Float32BufferAttribute(galaxyPos, 3));
    galaxyGeo.setAttribute('color', new THREE.Float32BufferAttribute(galaxyColors, 3));

    const galaxyMat = new THREE.PointsMaterial({
      size: 0.6,
      vertexColors: true,
      transparent: true,
      opacity: 0.8
    });

    const galaxy = new THREE.Points(galaxyGeo, galaxyMat);
    scene.add(galaxy);

    // üå† Animation
    function animate() {
      requestAnimationFrame(animate);
      galaxy.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // üéµ N√∫t ph√°t nh·∫°c
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("playMusicBtn");
    btn.addEventListener("click", () => {
      music.play();
      btn.style.display = "none";
    });

    // üì± T·ª± ƒë·ªông co gi√£n
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
